services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - my_network
    environment:
      - NEXT_PUBLIC_WEATHER_API_URL=http://localhost:5001
      - NEXT_PUBLIC_WEATHER_API_URL_VERSION=v1

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - 5001:5001
    networks:
      - my_network
    depends_on:
      - mongo
      - mongo-express
      - redis
      - rabbitmq
    environment:
      - MONGODB_URL=mongodb://root:example@mongo:27017/weather?authSource=admin
      - JWT_SECRET=somereallyhardsecret
      - OPENWEATHERMAP_BASEURL=https://api.openweathermap.org/data/3.0/onecall
      - OPENWEATHERMAP_APPID=2ea37f8fc37c462fd54dc6897b8ed647
      - OPENWEATHERMAP_GEO_BASEURL=http://api.openweathermap.org/geo/1.0/direct

  mongo:
    image: mongo:8.0.1
    restart: always
    container_name: mongo
    hostname: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: weather
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - my_network

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/weather?authSource=admin
      ME_CONFIG_MONGODB_AUTH_USERNAME: root
      ME_CONFIG_MONGODB_AUTH_PASSWORD: example
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_BASICAUTH_ENABLED: false
      ME_CONFIG_BASICAUTH: false
    networks:
      - my_network
    depends_on:
      - mongo

  redis:
    image: redis:7.4.1-alpine
    hostname: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    # command: redis-server --save 20 1 --loglevel warning --requirepass redispass
    networks:
      - my_network

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ default port
      - "15672:15672" # RabbitMQ management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - my_network

volumes:
  redis_data:
  mongo_data:
  rabbitmq_data:

networks:
  my_network:
